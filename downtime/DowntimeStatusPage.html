<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Open+Sans:wght@400;600&display=swap">
    </head>
    <body>
        <div>
            <div class="header">
                <div class="logo">
                    <img src="downtime-assets/nhs.png" height="40px" width="97px" />
                </div>
                <div class="logo">
                    <img src="downtime-assets/AI-centre.png" height="64px" width="97px" />
                </div>
            </div>
            <hr />
            <div class="downtime-content">
                <h1 class="downtime-text">AIDE is currently unavailable</h1>
                <h1 id="downtime-reason" class="downtime-text">Reason: <span id="reason-text">{{ downtimeReasonText }}</span></h1>
                <p class="downtime-text">
                    Please note whilst AIDE is unavailable, all in-flight processes are paused and no
                    new input sent to the gateway will be accepted
                </p>
                <div class="downtime-text" id="downtime-estimation">
                    <img src="downtime-assets/timer-sand-complete.png" id="sand-timer-icon" />
                    <p>
                        Estimated availability: <span id="estimation-text">{{ estimatedAvailabilityText }}</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
    var downtimeReasonText = document.getElementById("reason-text").innerText;
    var downtimeReason = document.getElementById("downtime-reason");

    if (downtimeReasonText == '' || downtimeReasonText == '{{ downtimeReasonText }}') {
        downtimeReason.style.display = 'none';
    }

    var downtimeEstimationText = document.getElementById("estimation-text").innerText;
    var downtimeEstimation = document.getElementById("downtime-estimation");

    if (downtimeEstimationText == '' || downtimeEstimationText == '{{ estimatedAvailabilityText }}') {
        downtimeEstimation.style.display = 'none';
    }
</script>
