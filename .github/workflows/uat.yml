name: 'uat'

# Controls when the workflow will run
on: [workflow_dispatch]

jobs:
  check_build_integrity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

  docker_build:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR Private
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Set branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          pull: true
          tags: ${{ secrets.AWS_DEV_ECR_REGISTRY }}/aide-frontend:${{ env.BRANCH_NAME }}

  Deploy:
    needs: [check_build_integrity]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_UAT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_UAT }}
          aws-region: eu-west-2
      
      - name: Set branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV

      - name: Deploy
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          # AWS CodeBuild Project Name
          project-name: app-store-backend-dev-pull-requests
          # Buildspec Override
          buildspec-override: .aws-codebuild/deploy.yml
          # Comma separated list of environment variables to send to CodeBuild
          env-vars-for-codebuild: |
            BRANCH_NAME
